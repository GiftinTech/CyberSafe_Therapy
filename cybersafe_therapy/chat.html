<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="GiftinTech" />
    <meta name="description" content="An AI powered CyberSafe Therapist" />
    <title>CyberSafe AI Therapy</title>
  </head>
  <body class="mt-12 flex w-full flex-col items-center">
    <section
      class="chat_window js_chat_window flex w-full max-w-lg flex-col gap-3 rounded-xl bg-white p-6 shadow-lg"
    >
      <div class="mb-4 flex items-center justify-between">
        <button
          class="js_close_button rounded bg-red-500 px-3 py-1 font-semibold text-white transition hover:bg-red-600"
        >
          <a href="index.html">End Session</a>
        </button>
        <button
          class="clear_button js_clear_button rounded bg-gray-200 px-3 py-1 font-semibold text-gray-700 transition hover:bg-gray-300"
        >
          Clear Chat
        </button>
        <button
          id="theme-toggle"
          aria-label="Toggle dark mode"
          class="ml-2 rounded-full bg-gray-200 p-2 text-gray-700 hover:bg-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
        >
          <svg
            id="theme-toggle-light-icon"
            class="hidden h-6 w-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v1m0 16v1m8.66-8.66l-.71.71M4.05 4.05l-.71.71M21 12h-1M4 12H3m16.95 7.95l-.71-.71M4.05 19.95l-.71-.71M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
          <svg
            id="theme-toggle-dark-icon"
            class="hidden h-6 w-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"
            />
          </svg>
        </button>
      </div>
      <div
        class="chat js_chat chat-scroll flex max-h-96 flex-col gap-3 overflow-y-auto"
      >
        <div class="js_model model">
          <p>
            Hello! I'm your AI therapist. How can I help you feel safer online
            today?
          </p>
        </div>
        <div class="loader js_loader"></div>
      </div>
      <div class="user_input_area mt-2 flex w-full items-start">
        <textarea
          class="js-user-input user-input scrollbar-hide flex-1 resize-none rounded-l-full rounded-r-none bg-gray-100 px-3 text-base focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          placeholder="Type your message..."
          rows="1"
          style="min-height: 2.5rem; max-height: 6rem; overflow-y: auto"
        ></textarea>
        <button
          class="js-send-button send-button flex h-12 w-12 items-center justify-center rounded-l-none rounded-r-full bg-indigo-500 text-white shadow-md transition hover:bg-indigo-600"
        >
          <img
            src="/img/send-icon.png"
            alt="send"
            style="
              width: 1.5rem;
              height: 1.5rem;
              min-width: 1.5rem;
              min-height: 1.5rem;
              max-width: 1.5rem;
              max-height: 1.5rem;
            "
          />
        </button>
      </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
