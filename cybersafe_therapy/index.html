<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="GiftinTech" />
    <meta name="description" content="An AI powered CyberSafe Therapist" />
    <title>CyberSafe AI Therapy</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section class="chat_window js_chat_window">
      <div class="buttons">
        <button class="close">End Session</button>
        <button class="clear_button js_clear_button">Clear Chat</button>
      </div>
      <div class="chat js_chat">
        <div class="model js_model">
          <p>Hello! I'm your AI therapist. How can I help you feel safer online today?</p>
        </div>
        <div class="loader js_loader"></div>
      </div>
      <div class="user_input_area">
        <!-- <input placeholder="Type your message..." type="text" class="js-user-input" /> -->
        <textarea class="js-user-input" placeholder="Type your message..."></textarea>
        <button class="js-send-button">
          <img src="send-icon.png" alt="send" />
        </button>
      </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
