<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="GiftinTech" />
    <meta name="description" content="An AI powered CyberSafe Therapist" />
    <title>CyberSafe AI Therapy</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section class="chat_window">
      <button class="close">End Session</button>
      <div class="chat">
        <div class="model">
          <p>Hello! I'm your AI therapist. How can I help you feel safer online today?</p>
        </div>
        <div class="user">
          <p>How can I protect my password?</p>
        </div>
      </div>
      <div class="user_input_area">
        <input placeholder="Type your message..." type="text" />
        <button>
          <img src="send-icon.png" alt="send" />
        </button>
      </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
